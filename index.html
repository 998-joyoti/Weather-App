<!DOCTYPE html>
<head>
<meta charset = "UTF-8" />
<meta name= "viewport" content="width=device-width, initial-scale = 1.0"/>
<meta http-equiv="X-UA-Compatible" content = "ie=edge"/>
<link rel = "stylesheet" href = "./style.css"/>
<title>Weather</title>
</head>
<body>
    <section class="city-selection">
    
    <form>
        <input type="text"  placeholder="Search for a city" id = "city">
        <button type="submit">SUBMIT</button>
        
      </form>
    
</section>
    <div class="location">
        
        <h1 class="location-timezone">Timezone</h1> 
        <div class="weather-icon"><img src="unknown.png" /></div>
    </div>
        <div class="temperature">
            <div class="degree-section">
            <h2 class="temperature-degree">37</h2>
            <span>C</span>
            </div> 
            <br>
            <div class="temperature-description">So cold </div>
        </div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="app.js" type="text/javascript"></script>
   
</body>
